jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Checkout Repo
        uses: actions/checkout@v2

#      - name: Install Requirements
